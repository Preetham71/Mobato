<div class="mobile-container">
    <div *ngFor="let mobile of mobiles" class="mobile-card">
      <h2><strong>Brand: </strong>{{ mobile.brand }}</h2>
      <p><strong>Model: </strong> {{ mobile.model }}</p> 
      <p><strong>Price:</strong> {{ mobile.price }}</p>
      <p><strong>Color:</strong> {{ mobile.color }}</p>
      <p><strong>Storage:</strong> {{ mobile.storage }}</p>
      <p><strong>Description: </strong>{{ mobile.description }}</p>
    </div>
  </div>
